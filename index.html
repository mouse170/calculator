<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/calculator_ios.css"/>
  </head>
  <body>
    <div class="panel" id="display"><div id="result"></div></div>
    <div id="panel">
      <div class="fake">
        <a class="mbutton" href="#">mc</a>
        <a class="mbutton" href="#">m+</a>
        <a class="mbutton" href="#">m-</a>
        <a class="mbutton" href="#">mr</a>
      </div>

      <div class="x-row">
        <input type="button" class="double-x" value="Clear" data-type="command" onclick="clean()"/>
        <input type="button" class="small" value="|←" data-type="command" onclick="backspace()"/>
      </div>
      <div class="fakeb">
        <a class="bbutton" href="#">±  </a>
      </div>
      <div class="row-block">
        <div class="row">
          <input type="button" class="small" value="7" data-type="value" onclick="appenddigit(value)"/>
          <input type="button" class="small" value="8" data-type="value" onclick="appenddigit(value)"/>
          <input type="button" class="small" value="9" data-type="value" onclick="appenddigit(value)"/>
        </div>
        <div class="row">
          <input type="button" class="small" value="4" data-type="value" onclick="appenddigit(value)"/>
          <input type="button" class="small" value="5" data-type="value" onclick="appenddigit(value)"/>
          <input type="button" class="small" value="6" data-type="value" onclick="appenddigit(value)"/>
        </div>
        <div class="row">
          <input type="button" class="small" value="1" data-type="value" onclick="appenddigit(value)"/>
          <input type="button" class="small" value="2" data-type="value" onclick="appenddigit(value)"/>
          <input type="button" class="small" value="3" data-type="value" onclick="appenddigit(value)"/>
        </div>
        <div class="row">
          <input type="button" class="small" id="dot" value="." data-type="value" onclick="appendDots(value)"/>
          <input type="button" class="small" id="zero" value="0" data-type="value" onclick="appenddigit(value)"/>
          <input type="button" class="small" id="equal" value="=" data-type="command" onclick="equl()" />

        </div>
      </div>
        <div class="y-row">
          <input type="button" class="small" value="÷" id="divide" data-type="operator" onclick="appendOperators(value)"/>
          <input type="button" class="small" value="×" id="multiply" data-type="operator" onclick="appendOperators(value)"/>
          <input type="button" class="small" value="-" id="subtract" data-type="operator" onclick="appendOperators(value)"/>
          <input type="button" class="small" value="+" id="add" data-type="operator" onclick="appendOperators(value)"/>
        </div>
    </div>
    <script src="js/calculator.js"></script>
  </body>
</html>
